<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>To-do list</h1>
    <div id="list">
        <form id="task-form">
            <input type="text" id="task-input" autocomplete="off" placeholder="Digite aqui sua tarefa">
            <button type="submit" id="addTask">Adicionar</button>
        </form>
        <div id="tasks"></div>
        <div>
            <button type="reset" id="clearList">Limpar</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
